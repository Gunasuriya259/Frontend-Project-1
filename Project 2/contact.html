<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="shopname">
            <h1>Fashion <i class="fa-solid fa-bag-shopping" style="font-size:24px"></i></h1>
        </div>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collections.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu" onclick="shownavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="side-navbar">
        <p style="text-align: right;" onclick="closenavbar()"><i class="fa-solid fa-xmark"
                style="color: white; font-size: 20px;"></i></p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collections.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <div class="contact" style="margin-top: 3%; margin-bottom: 3%;">
        <div class="contact-details">
            <h2 style="margin-bottom: 10px;">Contact Us</h2>
            <div class="contact-box">
                <p>Name:</p>
                <input type="text">
            </div>
            <div class="contact-box">
                <p>Email:</p>
                <input type="text">
            </div>
            <div class="contact-box">
                <p>Message:</p>
                <textarea></textarea>
            </div>
            <div class="contact-button">
                <button>Submit</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="Headingtext">Fashion</h2>
                <p style="color: #f2f4f7; padding-top: 3px;">At Fashion, we curate collections that blend elegance with
                    modern trends, delivering quality, comfort, and style to inspire confidence.</p>
                <div class="footer-icon-container" style="padding-top: 4px;">
                    <i class="fa-brands fa-instagram" style="color: #ffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffff;"></i>
                </div>
                <p style="color: #f2f4f7; padding-top: 4px;">@2025fashion.com</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
